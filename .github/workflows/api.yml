name: Lint and Format

on: [push]

jobs:
  lint-format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install black flake8

      - name: Run Black
        run: black . --check --diff

      - name: Run Flake8
        run: flake8 .
